name: dispatch
on:
  workflow_dispatch:
    inputs:
      logLevel:
        type: choice
        options:
          - info
          - warning
          - debug
        required: true 
        default: info
      tags:
        type: string
        required: false
      environment:
        type: environment
        required: false
      matrix:
        type: string
        default: '{"version": [20, 22, 24], "os": ["ubuntu-latest", "windows-latest"]}'
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON( github.event.inputs.matrix ) }}
    steps:
      - name: logs
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ github.event.inputs.logLevel }} # Poprawne u≈ºycie kontekstu 'github.event.inputs'
          TAGS: ${{ github.event.inputs.tags }}
          ENVIRONMENT: ${{ github.event.inputs.environment }}
